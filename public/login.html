<html lang="en">

    <title>Login - Stock Visualization Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background-color: #1a1c24;
        color: #ffffff;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
      }
      .section {
        background: #21232c;
        border-radius: 8px;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
        color: #f0b90b;
        margin: 0 0 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      label {
        font-size: 14px;
        color: #d3d5db;
        margin-bottom: 5px;
        display: block;
      }
      input {
        padding: 10px;
        width: 100%;
        background: #2c2f3a;
        border: 1px solid #3a3e4a;
        border-radius: 4px;
        color: #ffffff;
        font-size: 14px;
      }
      button {
        padding: 10px;
        background: #f0b90b;
        color: #1a1c24;
        border: none;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        margin: 10px 0;
      }
      button:hover {
        background: #d4a009;
      }
      .social-btn {
        background: #3a3e4a;
        color: #d3d5db;
      }
      .social-btn:hover {
        background: #4a4e5a;
      }
      .guest-btn {
        background: #28a745;
        color: #1a1c24;
      }
      .guest-btn:hover {
        background: #218838;
      }
      a {
        color: #f0b90b;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h1>Login</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="e.g., user@example.com" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button onclick="login()">Login</button>
        <p>Or login with:</p>
        <button
          class="social-btn"
          onclick="window.location.href='/auth/google'"
        >
          Google
        </button>
        <!-- <button
          class="social-btn"
          doze
          onclick="window.location.href='/auth/twitter'"
        >
          Twitter
        </button> -->
        <button class="guest-btn" onclick="enterGuestMode()">
          Continue as Guest
        </button>
        <p>Don't have an account? <a href="/register.html">Register</a></p>
        <p><a href="/">Back to Home</a></p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
